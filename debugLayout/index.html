<html>

    <head>
        <script type="module" src="./index.js"></script> 
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://bundle.run/buffer@6.0.3"></script>
        <!-- <script src="mp4box.all.min.js"></script> -->
    </head>

    <body>
        <video controls></video>
        <svg 
            id="card-container"
            height="200" 
            width="600" 
            xmlns="http://www.w3.org/2000/svg"  
            xmlns:xlink="http://www.w3.org/1999/xlink"
            xmlns:html="http://www.w3.org/1999/xhtml"
        >
            <defs> 
                <style>
                    .album-image {
                        border-radius: 4px;
                    }
        
                    .song-title {
                        fill: #ffffff;
                        font-size: 20;
                    }
        
                    .song-artist {
                        fill: #b3b3b3;
                        font-size: 15;
                    }
        
                    .track_status {
                        fill: #ffffff;
                        font-size: 10;
                    }
        
                    .equalizer {
                        height: 4px;
                        rx: 2;
                        fill: #1DB954;
                        transform-box: fill-box;
                        transform: rotate(180deg) ;
                        animation-iteration-count: infinite;
                        animation-name: equalizer-anim;
                    }
        
                    .eq-slow {
                        animation-duration: 1.2s;
                    }
        
                    .eq-medium {
                        animation-duration: 1.0s;
                    }
        
                    .eq-quick {
                        animation-duration: 0.8s;
                    }
        
                    .eq-fast {
                        animation-duration: 0.6s;
                    }
        
                    @keyframes equalizer-anim {
                        0%, 100% {
                            height: 4px;
                        }
                        50% {
                            height: 16px;
                        }
                        60% {
                            height: 22px;
                        }
                    }
                </style>
                <script>
                    setInterval(() => { location.reload() }, 120000) ;
                </script>
            </defs>
            <rect 
                id="card-container"
                height="200" 
                width="600" 
                x="0" 
                y="0"
                rx="8"
                ry="8"
            />
            <text 
                class="song-title" id="song-title" 
                fill="white" x="160" y="30"
            >
            </text>
            <text 
                class="song-artist" id="song-artist"
                fill="white" x="160" y="50"
            >
            </text>
            <image 
                class="album-image" id="album-image"
                height="128" 
                width="128" 
                x="20" 
                y="20" 
                href="" 
                alt="Track Cover"
                clip-path="inset(0% round 15px)"
            />
            <rect id="equalizer" class="equalizer eq-fast" x="32" y="160" width="4"/>
            <rect id="equalizer" class="equalizer eq-medium" x="38" y="160" width="4"/>
            <rect id="equalizer" class="equalizer eq-quick" x="44" y="160" width="4"/>
            <rect id="equalizer" class="equalizer eq-slow" x="50" y="160" width="4"/>
            
            <text 
                class="track-status" id="track-status" 
                fill="white" 
                x="60" 
                y="160"
            >
            </text>
        </svg>
    </body>
</html>
